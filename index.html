<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <div class="wrapper">
    <header>
      <div class="image-wrapper">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </header>

    <main class="hero-section flex-column">
      <h1 class="title">We are launching <span class="accent">soon!</span></h1>
      <p class="sub-title">Subscribe and get notified</p>

      <form class="send-email flex-column">
        <input type="email" class="input-email" name="email" id="email" placeholder="Your email address...">
        <button type="submit" class="cta-btn">Notify Me</button>
      </form>
    </main>

    <section class="hero-image">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </section>

    <footer>
      <section class="social-media">
        <span class="social-media__icon"><img src="./images/facebook-fill.svg" alt=""></span>
        <span class="social-media__icon"><img src="./images/twitter-fill.svg" alt=""></span>
        <span class="social-media__icon"><img src="./images/instagram-fill.svg" alt=""></span>
      </section>
      &copy; Copyright Ping. All rights reserved.
    </footer>
  </div>
</body>

</html>
